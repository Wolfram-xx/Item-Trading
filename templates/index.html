{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div id="logo">
        <p>Welcome to <span class="rainbow-text">Jojo Mart!</span></p>
    </div>
    <div id="forms">

        <form action="/login/" id="log_form" method="post">
            {% csrf_token %}
            <label>Уже бывали здесь?</label>
            <input type="text" name="username" id="login_username" placeholder="Your username" required>
            <input type="password" name="password" id="login_password" placeholder="Your password" required>
            <input type="submit" value="Вход" class="buts">
        </form>
        
        <form action="/reg/" id="reg_form" method="post" autocomplete="off">
            {% csrf_token %} 
            <label>В первый раз?</label>
            <input type="text" name="username" id="reg_username" placeholder="Username" required>
            <input type="text" name="email" id="reg_email" placeholder="Email" required>
            <input type="password" name="password" id="reg_password" placeholder="Password" required>
            <input type="password" name="password_again" id="reg_password_again" placeholder="Repeat password" required>
            <input type="submit" value="Регистрация" class="buts">
        </form>
    </div>
</body>
</html>
